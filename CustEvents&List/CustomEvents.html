<!DOCTYPE html>
<html>
<head>
    <title>Custom Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-neptune/resources/theme-neptune-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            let button = Ext.create('Ext.Button', {
                renderTo: Ext.getElementById('helloWorldPanel'),
                text: 'My Button',
                listeners: {
                    myEvent: function(button) {
                        Ext.MessageBox.alert('Alert box', 'My custom event is called');
                    }
                }
            });
            Ext.defer(function() {
                button.fireEvent('myEvent');
            }, 5000);
        });

    </script>
</head>
<body>
    <p> The event will be called after 5 seconds when the page is loaded. </p>
    <div id = 'helloWorldPanel'></div>   <!--  panel will be rendered here-->
</body>
</html>
