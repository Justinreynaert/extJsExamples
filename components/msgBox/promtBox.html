<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Box</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            Ext.create('Ext.Button', {
                renderTo: Ext.getElementById('msgBox'),
                text: 'Click Me',
                listeners: {
                    click: () => {
                        let prompt = Ext.Msg.prompt('Name', 'Please enter your name:', (btn, text, prompt) => {
                            if (btn === 'ok' && text) {
                                console.log(text);
                                Ext.Msg.alert('Hello', 'Hello ' + text)
                            }

                            if (!text) {
                                Ext.Msg.alert('Error', 'Please enter a valid name');
                            }

                        })
                    }
                }
            });
        });

    </script>
</head>
<body>
    <p>Prompt Box</p>
    <div id="msgBox"></div>
</body>
</html>
