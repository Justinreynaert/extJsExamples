<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Alert Box</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(() => {
            Ext.create('Ext.Button', {
                renderTo: 'msgBox',
                text: 'Click Me',
                listeners: {
                    click: () =>  {
                        Ext.MessageBox.confirm('confirm', 'Are you sure', (btn) => {
                           btn == 'yes' ? Ext.Msg.alert('Button Click', 'You clicked yes') : Ext.Msg.alert('Button Click', 'You clicked no');
                        });

                    }
                }
            });
        });
    </script>
</head>
<body>
<p>Click the button for alert box</p>
<div id="msgBox"></div>
</body>
</html>
