<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yes No Cancelbox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            Ext.create('Ext.Button', {
                renderTo: Ext.getElementById('msgBox'),
                text: 'Click Me',
                listeners: {
                    click: function() {
                        Ext.MessageBox.show({
                            title: 'Details',
                            msg: 'Please enter your details:',
                            buttons: Ext.MessageBox.YESNOCANCEL,
                            multiline: true,
                            fn: (btn, txt) => {

                                if (btn == 'yes') {
                                    Ext.Msg.alert('Output', 'clicked yes with input ' + txt);
                                }
                                if (btn == 'no') {
                                    Ext.Msg.alert('Output', 'clicked no, you\'re input  \'' + txt + '\' will be lost.');
                                }
                                if (btn == 'cancel' && txt) {
                                    Ext.Msg.alert('Output', 'clicked cancel, you\'re input  \'' + txt + '\' will be lost.');
                                }
                            }

                        });

                    }
                }
            });
        });
    </script>
</head>
<body>

<div id="msgBox"></div>

</body>
</html>
